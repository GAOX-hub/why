<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>遗传密码子交互实验台</title>

<style>
/* ===== 页面基础 ===== */
body {
    margin: 0;
    font-family: "Microsoft YaHei", sans-serif;
    background: #e6f6ff;   /* 更浅更柔和的蓝色 */
    color: #1f2937;
}

.page-outer {
    max-width: 1300px;   /* 整体框架更宽 */
    margin: 30px auto;
    padding: 0 24px;
}

.page-wrap {
    background: #ffffff;
    border-radius: 28px;
    padding: 28px 32px 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

/* ===== 顶部标题 ===== */
header {
    text-align: center;
    margin-bottom: 24px;
}
header h1 {
    margin: 0;
    font-size: 34px;
    font-weight: 800;
    color: #0a3d62;
}
header p {
    margin-top: 6px;
    font-size: 15px;
    color: #6b7280;
}

/* ===== 上部两块布局 ===== */
.layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 26px;
    margin-bottom: 26px;
}

.card {
    background: #f9fefe;
    border: 1px solid #e0f2f1;
    border-radius: 24px;
    padding: 24px 26px 28px;
    min-height: 260px;   /* 让卡片更大 */
    box-shadow: 0 12px 30px rgba(0,0,0,0.05);
}

.card h2 {
    font-size: 22px;
    margin: 0 0 10px;
    color: #064e3b;
}
.hint {
    font-size: 15px;
    color: #64748b;
    margin-bottom: 14px;
}

/* ===== 拼装按钮 ===== */
.bases {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 14px;
}

.base-btn {
    min-width: 48px;
    padding: 8px 14px;
    border-radius: 999px;
    border: none;
    background: #14b8a6;
    color: white;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(20,184,166,.35);
}
.base-btn:hover {
    background: #0d9488;
}

/* ===== 密码子槽位 ===== */
.codon-display {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
}
.codon-slot {
    width: 50px;
    height: 50px;
    border-radius: 12px;
    border: 2px solid #a7f3d0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0fdfa;
    font-size: 28px;
    color: #065f46;
}
.builder-actions {
    margin-top: 6px;
}
.small-btn {
    padding: 6px 14px;
    border-radius: 14px;
    font-size: 14px;
    cursor: pointer;
    border: 1px solid #d1d5db;
    background: white;
}
.small-btn:hover {
    background: #f3f4f6;
}

/* ===== 输入查询框 ===== */
.input-row {
    display: flex;
    gap: 10px;
}
.input-box {
    padding: 10px 14px;
    font-size: 18px;
    flex: 1;
    border-radius: 14px;
    border: 2px solid #bae6fd;
}
.query-btn {
    padding: 10px 22px;
    font-size: 18px;
    color: white;
    background: #0ea5e9;
    border: none;
    border-radius: 14px;
    cursor: pointer;
}
.query-btn:hover {
    background: #0284c7;
}

/* ===== 结果显示区域 ===== */
.result-card {
    background: #ffffff;
    border-radius: 26px;
    padding: 26px 32px 40px;
    border: 1px solid #e2e8f0;
    min-height: 300px; /* 加高 */
    box-shadow: 0 12px 30px rgba(0,0,0,0.05);
}

/* —— 查询结果标题 —— */
.result-title {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 24px;
    color: #0f172a;
}

/* —— 字体更大 —— */
.result-text {
    font-size: 19px;
    margin: 14px 0;
    font-weight: 600;
}

/* ===== 标签样式（同义密码子等） ===== */
.tag {
    display: inline-block;
    padding: 6px 16px;
    border-radius: 12px;
    font-size: 20px; /* ★放大字号 */
    font-weight: 600;
    background: linear-gradient(135deg, #d7f3ff, #9be3ff);
    color: #075985;
    margin-left: 10px;
}
</style>

<script>
/* ===== 逻辑部分 ===== */

let codon = ["", "", ""];

function addBase(b) {
    for (let i = 0; i < 3; i++) {
        if (codon[i] === "") {
            codon[i] = b;
            break;
        }
    }
    updateSlots();
}

function removeLast() {
    for (let i = 2; i >= 0; i--) {
        if (codon[i] !== "") {
            codon[i] = "";
            break;
        }
    }
    updateSlots();
}

function clearCodon() {
    codon = ["", "", ""];
    updateSlots();
}

function updateSlots() {
    document.getElementById("s1").innerText = codon[0];
    document.getElementById("s2").innerText = codon[1];
    document.getElementById("s3").innerText = codon[2];
}

function queryCodon(type) {
    let input;
    if (type === 'builder') {
        if (codon.includes("")) {
            alert("请先拼装完整的三联体密码子！");
            return;
        }
        input = codon.join("");
    } else {
        input = document.getElementById("inputCodon").value.trim().toUpperCase();
    }

    /* 简易映射 */
    const table = {
        "AUG": { aa: "甲硫氨酸 (Met)", tRNA: "CAU", dna: "TAC" },
        "UUU": { aa: "苯丙氨酸 (Phe)", tRNA: "AAA", dna: "AAA" },
        "GAA": { aa: "谷氨酸 (Glu)", tRNA: "CUU", dna: "CTT" }
    };

    if (!table[input]) {
        alert("暂不支持该密码子示例，请使用 AUG / UUU / GAA");
        return;
    }

    document.getElementById("mRNA_show").innerText = input;
    document.getElementById("aa_show").innerText = table[input].aa;
    document.getElementById("tRNA_show").innerText = table[input].tRNA;
    document.getElementById("DNA_show").innerText = table[input].dna;

    document.getElementById("synonym_show").innerText = input;
}
</script>
</head>

<body>

<div class="page-outer">
<div class="page-wrap">

<header>
    <h1>遗传密码子交互实验台</h1>
    <p>拼装或输入密码子，快速查看对应氨基酸、反密码子和简并性</p>
</header>

<!-- ===== 上部分布局 ===== -->
<div class="layout">

    <!-- 拼装密码子 -->
    <div class="card">
        <h2>① 拼装密码子</h2>
        <p class="hint">依次点击 A / U / G / C 组合出一个 mRNA 三联体密码子（5'→3'）。</p>

        <div class="bases">
            <button class="base-btn" onclick="addBase('A')">A</button>
            <button class="base-btn" onclick="addBase('U')">U</button>
            <button class="base-btn" onclick="addBase('G')">G</button>
            <button class="base-btn" onclick="addBase('C')">C</button>
        </div>

        <div class="codon-display">
            <div id="s1" class="codon-slot"></div>
            <div id="s2" class="codon-slot"></div>
            <div id="s3" class="codon-slot"></div>
            <span style="font-size:15px; color:#64748b;">mRNA 5′→3′</span>
        </div>

        <div class="builder-actions">
            <button class="small-btn" onclick="removeLast()">删除最后一位</button>
            <button class="small-btn" onclick="clearCodon()">清空密码子</button>
            <button class="small-btn" onclick="queryCodon('builder')">查询</button>
        </div>
    </div>

    <!-- 输入密码子 -->
    <div class="card">
        <h2>② 直接输入密码子</h2>
        <p class="hint">输入任意三联体密码子（可含 T，将自动按 RNA/U 转换）。</p>

        <div class="input-row">
            <input id="inputCodon" class="input-box" placeholder="例如 AUG">
            <button class="query-btn" onclick="queryCodon('input')">查询</button>
        </div>
    </div>

</div>

<!-- ===== 查询结果 ===== -->
<div class="result-card">

    <div class="result-title">查询结果</div>

    <div class="result-text">
        mRNA 密码子（5′→3′）：
        <span id="mRNA_show" class="tag">AUG</span>
    </div>

    <div class="result-text">
        氨基酸：
        <span id="aa_show" class="tag">甲硫氨酸 (Met)</span>
    </div>

    <div class="result-text">
        tRNA 反密码子（3′→5′）：
        <span id="tRNA_show" class="tag">CAU</span>
    </div>

    <div class="result-text">
        DNA 模板链（3′→5′）：
        <span id="DNA_show" class="tag">TAC</span>
    </div>

    <div class="result-text">
        同义密码子：
        <span id="synonym_show" class="tag">AUG</span>
    </div>

</div>

</div>
</div>

</body>
</html>
